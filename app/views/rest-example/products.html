<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Listado de Productos
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <input type="text" ng-model="crit">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Títiulo</th>
                            <th>Precio</th>
                            <th>Creación</th>
                            <th>Operaciones</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="prod in products._embedded.items | filter:{price:crit}">
                                <td>{{ prod.id }}</td>
                                <td>{{ prod.title }}</td>
                                <td>{{ prod.price }}</td>
                                <td class="center">{{ prod.created_at }}</td>
                                <td><a ng-click="editProd(prod)" class="btn btn-small btn-primary">edit</a>
                                <a ng-click="deleteProd(prod)" class="btn btn-small btn-danger">delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-12">
                            <button ng-click="prevPage(prevPageNum)" ng-if="prevPageNum != 0"><</button>{{ currPage }}<button ng-if="nextPageNum < limiteSup" ng-click="nextPage(nextPageNum)">&gt;</button>
                        </div>
                        <button ng-click="goHome()">HOME</button>
                    </div>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
