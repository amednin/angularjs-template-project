<form role="form">
    <div class="form-group">
        <label>Menu Opcion</label>
        <input class="form-control" ng-model="menu.opcion">
    </div>
    <div class="form-group">
        <label>Menu Controlador</label>
        <input class="form-control" placeholder="Enter text" ng-model="menu.controlador">
    </div>

    <div class="form-group">
        <button class="ui-button" ng-click="crearMenu()">Crear Menu</button>
    </div>
</form>
